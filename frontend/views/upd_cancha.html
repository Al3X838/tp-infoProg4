<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Cancha</title>
    <link rel="icon" href="images/Logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <div class="shadow navbar-div">
      <div class="text-center">
        <a href="/home">
          <img src="images/Logo.png" alt="Logo" class="logo" />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_tipo_suelo">Tipo Suelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_deportes">Deportes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/list_canchas">Canchas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_mantenimientos">Mantenimientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_reservas">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_pagos">Pagos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/salir"
                ><i class="bi bi-box-arrow-right"></i><strong> Salir</strong></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container container-large mt-4">
      <!-- Título y botón para actualizar cancha -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Actualizar Cancha</h2>
      </div>
      <form id="update-cancha-form">
        <label for="id-cancha" class="form-label fw-bold pt-2"
          >ID de la Cancha:</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="ID de la Cancha"
          id="id-cancha"
          readonly />

        <label for="numero" class="form-label fw-bold pt-2">Número:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Número de la Cancha"
          id="numero"
          required />

        <label for="ubicacion" class="form-label fw-bold pt-2"
          >Ubicación:</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="Ubicación de la Cancha"
          id="ubicacion"
          required />

        <label for="tipo_suelo" class="form-label fw-bold pt-2"
          >Tipo de Suelo:</label
        >
        <select class="form-select" id="tipo_suelo" required>
          <option value="">Seleccione el tipo de suelo</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>

        <!-- Luminica -->
        <div class="form-group form-check my-3">
          <input
            type="checkbox"
            id="luminica"
            name="LUMINICA"
            class="form-check-input" />
          <label for="luminica" class="form-check-label">Luminica</label>
        </div>

        <!-- Bebedero -->
        <div class="form-group form-check mb-3">
          <input
            type="checkbox"
            id="bebedero"
            name="BEBEDERO"
            class="form-check-input" />
          <label for="bebedero" class="form-check-label">Bebedero</label>
        </div>

        <!-- Baños -->
        <div class="form-group form-check mb-3">
          <input
            type="checkbox"
            id="banos"
            name="BANOS"
            class="form-check-input" />
          <label for="banos" class="form-check-label">Baños</label>
        </div>

        <!-- Cambiador -->
        <div class="form-group form-check mb-3">
          <input
            type="checkbox"
            id="cambiador"
            name="CAMBIADOR"
            class="form-check-input" />
          <label for="cambiador" class="form-check-label">Cambiador</label>
        </div>

        <label for="estado" class="form-label fw-bold pt-2">Estado:</label>
        <select class="form-select" id="estado" required>
          <option value="D" selected>Disponible</option>
          <option value="I">Inactivo</option>
        </select>

        <div class="container mt-4">
          <h3>Deportes y precios</h3>
          <table class="table table-bordered" id="tablaDeportes">
            <thead>
              <tr>
                <th>Deporte</th>
                <th>Precio por hora (Gs)</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas dinámicas se agregarán aquí -->
            </tbody>
          </table>
          <button
            type="button"
            class="btn btn-outline-primary"
            id="btnAgregarFila">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>

        <div class="my-3">
          <button type="submit" class="btn btn-primary">
            <span class="bi bi-pencil"></span> Actualizar Cancha
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="window.location.href='/list_canchas'">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/upd_cancha.js"></script>
    <script src="js/upd_cancha_deporte.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
