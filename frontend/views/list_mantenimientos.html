<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Mantenimientos</title>
    <link rel="icon" href="images/Logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="shadow navbar-div">
      <div class="text-center">
        <a href="/home">
          <img src="images/Logo.png" alt="Logo" class="logo" />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_tipo_suelo">Tipo Suelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_deportes">Deportes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_canchas">Canchas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/list_mantenimientos"
                >Mantenimientos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_reservas">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_pagos">Pagos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/salir"
                ><i class="bi bi-box-arrow-right"></i><strong> Salir</strong></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container container-xl mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Mantenimientos</h2>
        <a class="btn btn-primary" href="/add_mantenimiento">
          Añadir Mantenimiento
        </a>
      </div>

      <!-- Filtros -->
      <div class="mb-3">
        <div class="row align-items-end">
          <div class="col-md-5">
            <label for="canchaFilter" class="form-label fw-bold"
              >Filtrar por Cancha</label
            >
            <select
              id="canchaFilter"
              class="form-select"
              onchange="applyFilters()">
              <!-- Opciones dinámicas -->
            </select>
          </div>
          <div class="col-md-5">
            <label for="fechaFilter" class="form-label fw-bold"
              >Filtrar por Fecha de Inicio</label
            >
            <input
              type="date"
              id="fechaFilter"
              class="form-control"
              onchange="applyFilters()" />
          </div>
          <div class="col-md-2 text-end">
            <button
              id="clearFilters"
              class="btn btn-secondary w-100"
              onclick="clearFilters()">
              Limpiar Filtros
            </button>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="mantenimientosTabla">
          <thead class="table-dark">
            <tr>
              <th onclick="sortTable(0)">ID Mantenimiento ↑↓</th>
              <th>Numero de Cancha</th>
              <th onclick="sortTable(2)">Fecha Inicio ↑↓</th>
              <th onclick="sortTable(4)">Hora Inicio ↑↓</th>
              <th onclick="sortTable(3)">Fecha Fin ↑↓</th>
              <th onclick="sortTable(5)">Hora Fin ↑↓</th>
              <th onclick="sortTable(7)">Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="mantenimientos-list">
            <!-- Las filas se generan dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/list_mantenimientos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
