<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Pago</title>
    <link rel="icon" href="images/Logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="shadow navbar-div">
      <div class="text-center">
        <a href="/home">
          <img src="images/Logo.png" alt="Logo" class="logo" />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_tipo_suelo">Tipo Suelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_deportes">Deportes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_canchas">Canchas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_mantenimientos">Mantenimientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_reservas">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/list_pagos">Pagos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/salir"
                ><i class="bi bi-box-arrow-right"></i><strong> Salir</strong></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container container-large mt-4">
      <!-- Título y botón para update cliente -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Actualizar Pago</h2>
      </div>
      <form id="update-pago-form">
        <label for="id-pago" class="form-label">ID del Pago:</label>
        <input
          class="form-control"
          type="text"
          placeholder="ID del Pago"
          aria-label="default input example"
          id="id-pago"
          readonly />

        <div class="mb-3">
          <label for="cliente-search" class="form-label">Buscar Cliente</label>
          <input
            type="text"
            id="cliente-search"
            class="form-control"
            placeholder="Nombre o apellido del cliente" />
          <div id="cliente-results" class="list-group mt-2"></div>
        </div>
        <div class="mb-3">
          <label for="reserva-select" class="form-label"
            >Seleccionar Reserva</label
          >
          <select id="reserva-select" class="form-select">
            <option value="">Seleccione una reserva...</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="monto-total" class="form-label">Monto Total</label>
          <input
            type="text"
            id="monto-total"
            class="form-control"
            placeholder="Ingrese el monto total" />
        </div>
        <div class="mb-3">
          <label for="metodo-pago" class="form-label"
            >Seleccionar Metodo de Pago</label
          >
          <select id="metodo-pago" class="form-select">
            <option value="">Seleccione un Metodo de Pago</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="QR">QR</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha-pago" class="form-label"
            >Fecha y Hora del Pago</label
          >
          <input type="datetime-local" id="fecha-pago" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary my-3">
          <span class="bi bi-plus"></span> Actualizar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/upd_pago.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
