<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Reserva</title>
    <link rel="icon" href="images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Añadir Reserva</h2>
        <form id="addReservaForm">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select id="cliente" name="cliente" class="form-select" required>
                    <option value="">Seleccione al cliente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cancha" class="form-label">Cancha</label>
                <input type="text" class="form-control" id="cancha" name="cancha" required>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha Fin</label>
                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
            </div>
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora Inicio</label>
                <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
            </div>
            <div class="mb-3">
                <label for="horaFin" class="form-label">Hora Fin</label>
                <input type="time" class="form-control" id="horaFin" name="horaFin" required>
            </div>
            <div class="mb-3">
                <label for="estadoReserva" class="form-label">Estado Reserva</label>
                <select class="form-select" id="estadoReserva" name="estadoReserva" required>
                    <option value="A">Activo</option>
                    <option value="P">Pendiente</option>
                    <option value="F">Finalizado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaLimiteCancelacion" class="form-label">Fecha Límite Cancelación</label>
                <input type="date" class="form-control" id="fechaLimiteCancelacion" name="fechaLimiteCancelacion" required>
            </div>
            <div class="mb-3">
                <label for="estadoCancelacion" class="form-label">Estado Cancelación</label>
                <select class="form-select" id="estadoCancelacion" name="estadoCancelacion" required>
                    <option value="S">Cancelado</option>
                    <option value="N">Cuenta pendiente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="porcentajePromocion" class="form-label">Porcentaje Promoción</label>
                <input type="number" class="form-control" id="porcentajePromocion" name="porcentajePromocion" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Reserva</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/add_reserva.js"></script>
</body>
</html>
