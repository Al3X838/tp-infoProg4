<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Mantenimiento</title>
    <link rel="icon" href="images/Logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="shadow navbar-div">
      <div class="text-center">
        <a href="/home">
          <img src="images/Logo.png" alt="Logo" class="logo" />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_tipo_suelo">Tipo Suelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_deportes">Deportes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_canchas">Canchas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/list_mantenimientos"
                >Mantenimientos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_reservas">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list_pagos">Pagos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/salir"
                ><i class="bi bi-box-arrow-right"></i><strong> Salir</strong></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container container-large mt-4">
      <!-- Título y botón para update mantenimiento -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Actualizar Mantenimiento</h2>
      </div>
      <form id="update-mantenimiento-form">
        <label for="id-mantenimiento" class="form-label"
          >ID del Mantenimiento:</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="ID del mantenimiento"
          aria-label="default input example"
          id="id-mantenimiento"
          readonly />

        <label for="cancha" class="form-label fw-bold pt-2">Cancha:</label>
        <select
          class="form-select"
          id="cancha"
          aria-label="Default select example"
          required></select>

        <label for="fecha_inicio" class="form-label fw-bold pt-2"
          >Fecha de Inicio:</label
        >
        <input
          class="form-control"
          type="date"
          aria-label="default input example"
          id="fecha_inicio"
          required />

        <label for="hora_inicio" class="form-label fw-bold pt-2"
          >Hora de Inicio:</label
        >
        <input
          class="form-control"
          type="time"
          aria-label="default input example"
          id="hora_inicio"
          required />

        <label for="fecha_fin" class="form-label fw-bold pt-2"
          >Fecha de Fin:</label
        >
        <input
          class="form-control"
          type="date"
          aria-label="default input example"
          id="fecha_fin"
          required />

        <label for="hora_fin" class="form-label fw-bold pt-2"
          >Hora de Fin:</label
        >
        <input
          class="form-control"
          type="time"
          aria-label="default input example"
          id="hora_fin"
          required />

        <label for="descripcion" class="form-label fw-bold pt-2"
          >Descripcion:</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="Descripcion del mantenimiento"
          aria-label="default input example"
          id="descripcion"
          required />

        <label for="estado" class="form-label fw-bold pt-2">Estado:</label>
        <select
          class="form-select"
          id="estado"
          aria-label="Default select example"
          required>
          <option value="P" selected>En Proceso</option>
          <option value="F">Finalizado</option>
        </select>

        <button type="submit" class="btn btn-primary my-3">
          <span class="bi bi-plus"> </span>Actualizar Cliente
        </button>
        <button
          type="button" class="btn btn-danger my-3"
          onclick="window.location.href='/list_mantenimientos'">
          Cancelar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/upd_mantenimiento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
